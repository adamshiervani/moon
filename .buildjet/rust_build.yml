images:
  rust:
    envs:
      PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin:/.cargo/bin
    base_image: ubuntu-22.04-github
    tasks:
      - env
      - which cargo
      - nvm ls
    rebuild:
      on_base_image_change: true
      on_file_change: '**/Cargo.lock' # rebuild when Cargo.lock cha  nges
executor:
  image: rust
  hardware: x86-4vcpu
tasks:
  - cargo make lint
